databaseChangeLog:
  - changeSet:
      id: 4
      author: Skulikk
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: courts
      changes:
        - createTable:
            tableName: courts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: surface
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courts
            baseColumnNames: surface
            referencedTableName: surfaces
            referencedColumnNames: id
            constraintName: fk_court_surface
  - changeSet:
      id: 5
      author: Skulikk
      changes:
        - insert:
            tableName: courts
            columns:
              - column:
                  name: surface
                  value: 1
  - changeSet:
      id: 10
      author: Skulikk
      changes:
        - insert:
            tableName: courts
            columns:
              - column:
                  name: surface
                  value: 1