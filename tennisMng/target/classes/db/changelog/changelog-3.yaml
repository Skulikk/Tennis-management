databaseChangeLog:
  - changeSet:
      id: 6
      author: Skulikk
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: reservations
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: court
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: isDouble
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: start
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: ending
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: customer
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_reservation_customer
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: court
            referencedTableName: courts
            referencedColumnNames: id
            constraintName: fk_reservation_court
  - changeSet:
      id: 7
      author: Skulikk
      changes:
        - insert:
            tableName: reservations
            columns:
              - column:
                  name: customer
                  valueNumeric: 555666777
              - column:
                  name: court
                  valueNumeric: 1
              - column:
                  name: isDouble
                  value: true
              - column:
                  name: date
                  value: '2024-09-10'
              - column:
                  name: start
                  value: '21:59:59'
              - column:
                  name: ending
                  value: '23:59:59'